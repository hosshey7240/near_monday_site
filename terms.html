<head>

        body {
            margin: 0;
            font-family: Arial, sans-serif;

        .navbar {
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* 全画面表示 */
        }
        .redirect-button {
            padding: 10px 20px;
            font-size: 16px;

            cursor: pointer;
            border-radius: 5px; /* ボタンに少し丸みを付ける */
        }
        .redirect-button:hover {
            background-color: darkgray; /* ホバー時に少し濃いグレーに変更 */
        }
    </style>
</head>

    <!-- 中央コンテンツ -->
    <div class="content">
        <button class="redirect-button" onclick="window.location.href='https://discord.com/oauth2/authorize?client_id=1310172598788821022'">
