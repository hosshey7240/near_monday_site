<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リダイレクトボタンのページ</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .banner {
            background-color: pink;
            height: 14.3%; /* 1/7 of 100% */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 85.7%; /* Remaining space below banner */
        }
        .redirect-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .hamburger-menu {
            position: absolute;
            top: 20px;
            left: 10px;
            cursor: pointer;
        }
        .menu-content {
            display: none;
            position: absolute;
            top: 50px;
            left: 10px;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .menu-content a {
            display: block;
            margin: 5px 0;
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <div class="banner">
        ピンクのバナー: お知らせなどをここに表示できます
    </div>
    <div class="hamburger-menu" onclick="toggleMenu()">☰</div>
    <div class="menu-content" id="menuContent">
        <a href="terms.html">利用規約</a>
        <a href="developer.html">開発者</a>
    </div>
    <div class="content">
        <button class="redirect-button" onclick="window.location.href='https://discord.com/oauth2/authorize?client_id=1310172598788821022'">リダイレクト</button>
    </div>

    <script>
        function toggleMenu() {
            const menuContent = document.getElementById('menuContent');
            if (menuContent.style.display === 'block') {
                menuContent.style.display = 'none';
            } else {
                menuContent.style.display = 'block';
            }
        }
    </script>
</body>
</html>
