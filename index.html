<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月曜が近いよbot - top</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: pink; /* ピンク色のナビゲーションバー */
            border-bottom: 1px solid #ddd;
        }
        .navbar a {
            margin-right: 20px;
            text-decoration: none;
            color: white; /* 見やすくするためにリンクを白色に設定 */
            font-size: 16px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .navbar .brand {
            font-weight: bold;
            font-size: 18px;
            margin-right: auto; /* ブランド名を左に寄せ、リンクを右側に配置 */
            color: white; /* ブランド名も白色に設定 */
        }
        .banner {
            background-color: pink;
            height: 14.3%; /* 1/7 of 100% */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 85.7%; /* Remaining space below banner */
        }
        .redirect-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- ナビゲーションバー -->
    <div class="navbar">
        <span class="brand">月曜が近いよBOT</span>
        <a href="#">ホーム</a>
        <a href="#">コマンド</a>
        <a href="#">機能</a>
        <a href="#">サポート</a>
        <a href="#">FAQ</a>
        <a href="#">メンバー</a>
        <a href="#">利用規約</a>
        <a href="#">プライバシーポリシー</a>
    </div>

    <!-- ピンクバナー -->
    <div class="banner">
        ピンクのバナー: お知らせなどをここに表示できます
    </div>

    <!-- 中央コンテンツ -->
    <div class="content">
        <button class="redirect-button" onclick="window.location.href='https://discord.com/oauth2/authorize?client_id=1310172598788821022'">
            リダイレクト
        </button>
    </div>
</body>
</html>
